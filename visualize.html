<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST Visualization</title>
    <link rel="stylesheet" href="./Styles/vstyles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Binary Search Tree Visualization</h1>
        <nav class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
        </nav>
    </header>

    <!-- Layout -->
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="control-section">
                <h2>Insert Node</h2>
                <input type="number" id="nodeValue" placeholder="Enter number" />
                <button id="insertNodeBtn">Insert</button>
            </div>

            <div class="control-section">
                <h2>Traversals</h2>
                <button id="inorderBtn">Inorder</button>
                <button id="preorderBtn">Preorder</button>
                <button id="postorderBtn">Postorder</button>
            </div>

            <div class="control-section">
                <h2>Reset</h2>
                <button id="resetBtn">Reset BST</button>
            </div>
        </aside>

        <!-- BST Canvas -->
        <div class="graph-container">
            <canvas id="graphCanvas" width="900" height="600"></canvas>
        </div>
    </div>

    <!-- Traversal Results -->
    <main class="content">
        <div class="results-container">
            <h2><center>Traversal Results</center></h2>
            <p id="traversalResult">Click a traversal to see output.</p>
        </div>
    </main>
    
    <script src="./JS/vscript.js"></script>
</body>
</html>
